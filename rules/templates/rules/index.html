<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rule Engine</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        form {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
        h2 {
            text-align: center;
            margin-top: 20px;
            color: #333;
        }
        #ast-display {
            text-align: center;
            margin-top: 10px;
            padding: 10px;
            background-color: #fff;
            border-radius: 8px;
            border: 1px solid #ddd;
            box-shadow: 0px 0px 5px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <h1>Rule Engine</h1>
    
    <form id="rule-form">
        <label for="rule">Enter Rule:</label>
        <input type="text" id="rule" name="rule" required>
        <button type="submit">Submit Rule</button>
    </form>

    <h2>Generated AST</h2>
    <div id="ast-display"></div>

    <script>
        // Add an event listener to handle form submission
        document.getElementById("rule-form").addEventListener("submit", function(e) {
            e.preventDefault();  // Prevent the default form submission
    
            const ruleInput = document.getElementById("rule").value;  // Get the rule input value
    
            // Send the input to the backend via a POST request
            fetch('/rule-engine/create-rule/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ rule: ruleInput })
            })
            .then(response => response.json())  // Parse the JSON response
            .then(data => {
                // Display the AST and rule_id result
                if (data.status === "success") {
                    document.getElementById("ast-display").innerHTML = `
                        <p>AST: ${data.ast}</p>
                        <p>Rule ID: ${data.rule_id}</p>  <!-- Add Rule ID display -->
                    `;
                } else {
                    document.getElementById("ast-display").innerHTML = `
                        <p>Error: ${data.message}</p>
                    `;
                }
            })
            .catch(error => {
                console.error('Error:', error);
            });
        });
    </script>
    
</body>
</html>
